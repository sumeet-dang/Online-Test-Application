<!DOCTYPE html>
{% load staticfiles %}
<html>
  <head>
    <meta charset="utf-8">
    <title>Online Test App</title>
    <!-- Bootstrap CDN -->
    <!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

<!-- Custom CSS -->
<link rel="stylesheet" href="/static/css/TestApp.css">

<!-- Googe Fonts -->
<link href="https://fonts.googleapis.com/css?family=Bitter|Source+Sans+Pro" rel="stylesheet">

<script src="https://use.fontawesome.com/5a1ea623d3.js"></script>

  </head>
  <body>
    <nav class='navbar navbar-inverse navbar-fixed-top font-bitter'>
        <div class="container-fluid">
          <ul class='nav navbar-nav'>
            <li><a href="{% url 'index' %}">Home</a></li>
            <li><a class="btn btn-block btn-social btn-lg btn-google-plus" href="https://www.github.com">
          <i class="fa fa-github"></i>
          Github
        </a></li>
          </ul>

          <ul class='nav navbar-nav navbar-right'>
            {% if user.is_authenticated %}
            <li>
              <a href="{% url 'logout' %}" >Log out</a>
            </li>
            <li>
              <a >Welcome: {{ user.username }}</a>
            </li>
              {% else %}
              <li><a class='nav navbar-right' href="{% url 'login' %}" ><span class="glyphicon glyphicon-user"></span></a></li>
            {% endif %}

          </ul>
        </div>
    </nav>

<br><br><br><br><br>

    <div class="activity-list">
    <ul class="nav nav-pills nav-stacked">
      <li role="presentation"><a href="{% url 'index' %}">Home</a></li>
      <li role="presentation"><a href="#">Select Test</a></li>
    </ul>
</div>

  <div class="template-content">
  {% block content %}

  {% endblock %}
</div>


    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
  </body>
</html>
