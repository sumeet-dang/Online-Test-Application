{% extends 'base.html' %}

{% block content %}
<div class="centerstage">
    {% for candidate in object_list %}
        <div class="object">

            <h1><a href="{% url 'candidate_detail' pk=candidate.pk %}">{{ candidate.first_name }} {{ candidate.last_name }}</a></h1>
            
        </div>
    {% endfor %}
</div>
{% endblock %}
